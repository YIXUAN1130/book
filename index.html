<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>å¤¢å æ—¥è¨˜æœ¬</title>
  <style>
    /* âœ… å¯¼å…¥æ²ç‘¶è½¯ç¬”æ‰‹å†™ä½“ */
    @font-face {
      font-family: 'MuyaoSoft';
      src: url('./Muyao-Softbrush.ttf') format('truetype');
      font-display: swap;
    }

    :root {
      --vh: 100%;
    }

    body {
      margin: 0;
      height: calc(var(--vh, 1vh) * 100);
      overflow: hidden;
      background-color: #000;
      font-family: 'MuyaoSoft', "SF Pro Display", "Microsoft YaHei", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
    }

    canvas#snow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .glass-box {
      background: rgba(213, 242, 251, 0.2);
      backdrop-filter: blur(25px) saturate(180%);
      -webkit-backdrop-filter: blur(25px) saturate(180%);
      border: none;
      border-radius: 25px;
      box-shadow: 0 10px 40px rgba(213, 242, 251, 0.25);
      transition: all 0.3s ease;
    }

    #login {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 40px 60px;
      text-align: center;
      z-index: 10;
    }

    h1 {
      font-size: 28px;
      letter-spacing: 2px;
      background: linear-gradient(120deg, #d5f2fb, #9fd8f5, #c8ebff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    input, button {
      font-family: 'MuyaoSoft', "SF Pro Display", "Microsoft YaHei", sans-serif;
    }

    input {
      width: 220px;
      padding: 12px 18px;
      font-size: 18px;
      border: none;
      outline: none;
      text-align: center;
      color: #fff;
      background: rgba(213, 242, 251, 0.2);
      border-radius: 25px;
      box-shadow: 0 10px 40px rgba(213, 242, 251, 0.25);
      backdrop-filter: blur(25px);
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: rgba(255,255,255,0.6);
    }

    button {
      padding: 12px 40px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      background: rgba(213, 242, 251, 0.2);
      color: #fff;
      cursor: pointer;
      box-shadow: 0 10px 40px rgba(213, 242, 251, 0.25);
      transition: all 0.3s ease;
      backdrop-filter: blur(25px);
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 50px rgba(213, 242, 251, 0.5);
    }

    #diary {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      top: -5vh; /* âœ… è§†è§‰ç•¥å¾®ä¸Šç§» */
    }

    .text-box, .diary-content {
      background: rgba(213, 242, 251, 0.2);
      border-radius: 25px;
      box-shadow: 0 10px 40px rgba(213, 242, 251, 0.25);
      backdrop-filter: blur(25px);
      color: #fff;
      text-align: center;
      margin: 0 auto;
      position: relative;
      transition: all 0.3s ease;
    }

    .text-box {
      padding: 25px 60px;
      font-size: 26px;
      font-weight: bold;
      cursor: pointer;
    }

    .text-box:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 45px rgba(213, 242, 251, 0.5);
    }

    .diary-content {
      display: none;
      padding: 40px;
      max-width: 80%;
      font-size: 20px;
      line-height: 1.8;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <canvas id="snow"></canvas>

  <!-- ç™»å½•ç•Œé¢ -->
  <div id="login">
    <h1>è¯·è¾“å…¥å£ä»¤</h1>
    <input id="keyInput" placeholder="ä¾‹å¦‚ï¼šA7K3F2" class="glass-box" />
    <button onclick="verifyKey()" class="glass-box">è¿›å…¥</button>
    <p id="hint" style="color:#fff; margin-top:15px;"></p>
  </div>

  <!-- æ—¥è®°ç•Œé¢ -->
  <div id="diary" style="display:none; text-align:center;">
    <div id="text" class="text-box">æ—¥è¨˜æŸ¥è©¢â‚ŠËšâ€§ğŸ¤â€§Ëšâ‚Š</div>
    <div id="content" class="diary-content"></div>
  </div>

  <script>
    // âœ… åŠ¨æ€è§†çª—é«˜åº¦
    function setVh() {
      document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
    }
    window.addEventListener('resize', setVh);
    window.addEventListener('orientationchange', setVh);
    setVh();

    // â„ï¸ å‘å…‰é›ªèŠ±åŠ¨ç”»
    const canvas = document.getElementById("snow");
    const ctx = canvas.getContext("2d");
    let w, h;
    const snowflakes = [];

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    class Snowflake {
      constructor() { this.reset(); }
      reset() {
        this.x = Math.random() * w;
        this.y = Math.random() * h;
        this.radius = Math.random() * 2 + 1;
        this.speedY = Math.random() * 2 + 0.5;
        this.speedX = Math.random() * 1 - 0.5;
        this.blur = Math.random() * 10 + 10;
      }
      update() {
        this.y += this.speedY;
        this.x += this.speedX;
        if (this.y > h) this.reset(), this.y = -10;
        if (this.x > w) this.x = 0;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.shadowColor = "rgba(255,255,255,1)";
        ctx.shadowBlur = this.blur;
        ctx.fillStyle = "rgba(255,255,255,1)";
        ctx.fill();
      }
    }

    function createSnowflakes(num) {
      for (let i = 0; i < num; i++) snowflakes.push(new Snowflake());
    }
    function animateSnow() {
      ctx.clearRect(0, 0, w, h);
      snowflakes.forEach(s => { s.update(); s.draw(); });
      requestAnimationFrame(animateSnow);
    }
    createSnowflakes(200);
    animateSnow();

    // ğŸ” ç™»å½•é€»è¾‘
    const PERMANENT_KEY = "123456";
    function generateRandomKey() {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
      let key = "";
      for (let i = 0; i < 6; i++) key += chars.charAt(Math.floor(Math.random() * chars.length));
      return key;
    }
    const validKeys = Array.from({ length: 20 }, generateRandomKey);
    validKeys.push(PERMANENT_KEY);

    function verifyKey() {
      const input = document.getElementById("keyInput").value.trim();
      const hint = document.getElementById("hint");
      if (validKeys.includes(input)) {
        document.getElementById("login").style.display = "none";
        document.getElementById("diary").style.display = "flex";
      } else {
        hint.textContent = "âŒ å£ä»¤é”™è¯¯ï¼Œè¯·é‡æ–°è¾“å…¥";
      }
    }

    // ğŸŒ™ æ—¥è®°é€»è¾‘
    function getRandomDate() {
      const m = Math.floor(Math.random() * 12) + 1;
      const d = Math.floor(Math.random() * 28) + 1;
      return `${m.toString().padStart(2, '0')}æœˆ${d.toString().padStart(2, '0')}æ—¥`;
    }

    let diaryEntries = [];
    let usedIndexes = [];

    function getRandomEntryNoRepeat() {
      if (diaryEntries.length === 0) return "";
      if (usedIndexes.length === diaryEntries.length) usedIndexes = [];
      let i;
      do {
        i = Math.floor(Math.random() * diaryEntries.length);
      } while (usedIndexes.includes(i));
      usedIndexes.push(i);
      return diaryEntries[i];
    }

    async function loadDiaries() {
      try {
        const res = await fetch("https://raw.githubusercontent.com/YIXUAN1130/book/main/diary_date.json");
        const data = await res.json();
        diaryEntries = data.entries;
      } catch {
        document.getElementById("content").innerHTML = "<p>âš ï¸ æ— æ³•åŠ è½½æ–‡åº“å†…å®¹ï¼Œè¯·æ£€æŸ¥é“¾æ¥ã€‚</p>";
      }
    }

    document.getElementById("text").addEventListener("click", async () => {
      if (diaryEntries.length === 0) await loadDiaries();
      if (diaryEntries.length > 0) {
        const entry = getRandomEntryNoRepeat();
        const date = getRandomDate();
        document.getElementById("content").innerHTML = `<h2>ğŸŒ™ ${date} çš„ç™½æœˆå…‰æ—¥è®°</h2><p>${entry}</p>`;
      }
      document.getElementById("text").style.display = "none";
      document.getElementById("content").style.display = "block";
    });
  </script>
</body>
</html>
