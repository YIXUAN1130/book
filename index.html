<body>
  <canvas id="snow"></canvas>

  <!-- ç™»å½•ç•Œé¢ -->
  <div id="login" class="glass">
    <h1>è¯·è¾“å…¥è®¿é—®å£ä»¤</h1>
    <input id="keyInput" placeholder="ä¾‹å¦‚ï¼šA7K3F2" />
    <button onclick="verifyKey()">è¿›å…¥</button>
    <p id="hint"></p>
  </div>

  <!-- æ—¥è®°ç•Œé¢ -->
  <div id="diary" style="display:none; text-align:center;">
    <div id="text" class="text-box glass">æŸ¥çœ‹ä»Šå¤©çš„æ—¥è®°</div>

  <script>
    /* â„ï¸ é›ªèŠ±åŠ¨ç”» */
    const canvas = document.getElementById("snow");
    const ctx = canvas.getContext("2d");
    let w, h;
    const snowflakes = [];
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    class Snowflake {
      constructor() { this.reset(); }
      reset() {
        this.x = Math.random() * w;
        this.y = Math.random() * h;
        this.radius = Math.random() * 3 + 1;
        this.speedY = Math.random() * 3 + 1;
        this.speedX = Math.random() * 1 - 0.5;
        this.opacity = Math.random() * 0.8 + 0.2;
      }
      update() {
        this.y += this.speedY;
        this.x += this.speedX;
        if (this.y > h) this.reset(), this.y = -10;
        if (this.x > w) this.x = 0;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255,255,255,${this.opacity})`;
        ctx.fill();
      }
    }
    function createSnowflakes(num) {
      for (let i = 0; i < num; i++) snowflakes.push(new Snowflake());
    }
    function animateSnow() {
      ctx.clearRect(0, 0, w, h);
      snowflakes.forEach(s => { s.update(); s.draw(); });
      requestAnimationFrame(animateSnow);
    }
    createSnowflakes(240); // å‡å°‘30%é›ªèŠ±
    animateSnow();

    /* ğŸ” ç™»å½•ç³»ç»Ÿ */
    const PERMANENT_KEY = "123456";
    function generateRandomKey() {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
      let key = "";
      for (let i = 0; i < 6; i++) key += chars.charAt(Math.floor(Math.random() * chars.length));
      return key;
    }
    const validKeys = Array.from({ length: 20 }, generateRandomKey);
    validKeys.push(PERMANENT_KEY);

    function verifyKey() {
      const input = document.getElementById("keyInput").value.trim();
      const hint = document.getElementById("hint");

      if (validKeys.includes(input)) {
        localStorage.setItem("verified", "true");
        document.getElementById("login").style.display = "none";
        document.getElementById("diary").style.display = "block";
      } else {
        hint.textContent = "âŒ å£ä»¤é”™è¯¯ï¼Œè¯·é‡æ–°è¾“å…¥";
      }
    }

    if (localStorage.getItem("verified") === "true") {
      document.getElementById("login").style.display = "none";
      document.getElementById("diary").style.display = "block";
    }

    /* ğŸ“– æ—¥è®°é€»è¾‘ */
    let diaryEntries = [];
    async function loadDiaries() {
      try {
        const res = await fetch("https://raw.githubusercontent.com/YIXUAN1130/book/refs/heads/main/diary_date.json");
        const data = await res.json();
        diaryEntries = data.entries;
      } catch {
        document.getElementById("content").innerHTML = "<p>âš ï¸ æ— æ³•åŠ è½½æ–‡åº“å†…å®¹ï¼Œè¯·æ£€æŸ¥é“¾æ¥ã€‚</p>";
      }
    }

    document.getElementById("text").addEventListener("click", async () => {
      if (diaryEntries.length === 0) await loadDiaries();
      if (diaryEntries.length > 0) {
        const randomEntry = diaryEntries[Math.floor(Math.random() * diaryEntries.length)];
        document.getElementById("content").innerHTML = `<h2>ğŸŒ™ ä»Šæ—¥çš„ç™½æœˆå…‰æ—¥è®°</h2><p>${randomEntry}</p>`;
      }
      document.getElementById("text").style.display = "none";
      document.getElementById("content").style.display = "block";
    });
  </script>
