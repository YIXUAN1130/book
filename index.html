<!DOCTYPE html>
<html lang="zh">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>å¤¢å æ—¥è¨˜æœ¬</title>
  <style>
    :root { --vh: 100%; }

    /* ğŸŒ¸ å­—ä½“å¯¼å…¥ */
    @font-face {
      font-family: 'MuyaoSoftbrush';

    /* ğŸŒ‘ åŸºç¡€æ ·å¼ */
    body {
      margin: 0;
      height: calc(var(--vh, 1vh) * 100);
      overflow: hidden;
      background: radial-gradient(circle at 50% 20%, #0a0a0a, #000 90%);

    canvas#snow {

    #login, #diary {

    h1, input, button, p, .text-box, .footer-tip {

    /* ç™»å½•ç•Œé¢ */
    h1 {
      font-size: 28px;
      letter-spacing: 2px;
      background: linear-gradient(120deg, #d5f2fb, #9fd8f5, #c8ebff);
      -webkit-background-clip: text;

    }

    input {

    input::placeholder { color: rgba(255,255,255,0.6); }

    button {

    }

    button:hover {
      transform: scale(1.05);

    }

    /* æ—¥è®°æŒ‰é’®ä¸å†…å®¹æ¡† */
    .text-box {
      padding: 25px 60px;
      font-size: 26px;
      font-weight: bold;
      cursor: pointer;
      background: rgba(213, 242, 251, 0.2);
      border-radius: 25px;

    .diary-card {
      margin-top: 30px;
      padding: 40px;

      backdrop-filter: blur(25px);

    }

    .footer-tip {
      font-size: 15px;

      margin-top: 25px;

    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <canvas id="snow"></canvas>

  <!-- ç™»å½•ç•Œé¢ -->
  <div id="login">
    <h1>è¯·è¾“å…¥å£ä»¤</h1>
    <input id="keyInput" placeholder="ä¾‹å¦‚ï¼šA7K3F2" />
    <button onclick="verifyKey()">è¿›å…¥</button>
    <p id="hint" style="color:#fff; margin-top:15px;"></p>
  </div>

  <!-- æ—¥è®°ç•Œé¢ -->
  <div id="diary" style="display:none;">
    <div id="text" class="text-box">æ—¥è®°æŸ¥è¯¢â‚ŠËšâ€§ğŸ¤â€§Ëšâ‚Š</div>
  </div>

  <script>
    // ğŸŒ¿ è‡ªé€‚åº”è§†å£é«˜åº¦
    function setVh() {
      document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
    }
    window.addEventListener('resize', setVh);
    setVh();

    // ğŸŒ¨ï¸ åˆ†å±‚æŸ”å…‰é›ªèŠ±åŠ¨ç”»
    const canvas = document.getElementById("snow");
    const ctx = canvas.getContext("2d");
    let w, h;
    const snowflakes = [];
    const SNOW_COUNT = 300; // æå‡æ•°é‡ï¼Œç”»é¢æ›´é¥±æ»¡

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    // ç»˜åˆ¶åœ†å½¢é›ªèŠ±
    function drawSnowflake(ctx, size, alpha, blur, glow) {
      ctx.save();
      ctx.shadowBlur = blur;
      ctx.shadowColor = `rgba(255,255,255,${glow})`;
      ctx.globalAlpha = alpha;
      ctx.beginPath();
      ctx.arc(0, 0, size, 0, Math.PI * 2);
      ctx.fillStyle = "rgba(255,255,255,1)";
      ctx.fill();
      ctx.restore();
    }

    class Snowflake {
      constructor() { this.reset(); }
      reset() {
        this.x = Math.random() * w;
        this.y = Math.random() * h - h;

        // ğŸŒ• åˆ†å±‚æ¦‚ç‡åˆ†å¸ƒï¼š70%å°ï¼Œ20%ä¸­ï¼Œ10%å¤§
        const r = Math.random();
        if (r < 0.7) {
          this.layer = "far";    // å°é¢—ç²’ï¼ˆè¿œï¼‰
          this.size = Math.random() * 1.2 + 0.8;
          this.speedY = Math.random() * 1.0 + 0.8;
          this.blur = 10;
          this.alpha = 0.4;
          this.glow = 0.5;
        } else if (r < 0.9) {
          this.layer = "mid";    // ä¸­é¢—ç²’ï¼ˆä¸­æ™¯ï¼‰
          this.size = Math.random() * 1.8 + 1.2;
          this.speedY = Math.random() * 1.4 + 1.2;
          this.blur = 15;
          this.alpha = 0.7;
          this.glow = 0.8;
        } else {
          this.layer = "near";   // å¤§é¢—ç²’ï¼ˆè¿‘æ™¯ï¼‰
          this.size = Math.random() * 2.5 + 1.8;
          this.speedY = Math.random() * 2.2 + 1.6;
          this.blur = 20;
          this.alpha = 1.0;
          this.glow = 1.0;
        }

        this.swing = Math.random() * 0.6;
        this.angle = Math.random() * Math.PI * 2;
      }

      update() {
        this.y += this.speedY * 1.3; // â© æ•´ä½“åŠ å¿« 30%
        this.angle += 0.004;
        this.x += Math.sin(this.angle) * this.swing * 0.3;
        if (this.y > h + 10) this.reset();
      }

      draw(ctx) {
        ctx.save();
        ctx.translate(this.x, this.y);
        drawSnowflake(ctx, this.size * 2.0, this.alpha, this.blur, this.glow);
        ctx.restore();
      }
    }

    for (let i = 0; i < SNOW_COUNT; i++) snowflakes.push(new Snowflake());
    (function animate() {
      ctx.clearRect(0, 0, w, h);
      snowflakes.forEach(s => { s.update(); s.draw(ctx); });
      requestAnimationFrame(animate);
    })();

    // ğŸ” ç™»å½•é€»è¾‘
    const PERMANENT_KEY = "123456";
    function verifyKey() {
      const input = document.getElementById("keyInput").value.trim();
      const hint = document.getElementById("hint");
      if (input === PERMANENT_KEY) {
        document.getElementById("login").style.display = "none";
        document.getElementById("diary").style.display = "flex";
      } else hint.textContent = "âŒ å£ä»¤é”™è¯¯ï¼Œè¯·é‡æ–°è¾“å…¥";
    }

    // ğŸ“… æ—¥æœŸ
    function getCurrentDate() {
      const now = new Date();
      const month = (now.getMonth() + 1).toString().padStart(2, '0');
      const day = now.getDate().toString().padStart(2, '0');
      return `${month}æœˆ${day}æ—¥`;
    }

    // ğŸŒ™ æ—¥è®°é€»è¾‘
    let diaryEntries = [];
    async function loadDiaries() {
      try {
        const res = await fetch("https://raw.githubusercontent.com/YIXUAN1130/book/main/diary_date.json");
        const data = await res.json();
        diaryEntries = data.entries;
      } catch {
        const diaryBox = document.createElement("div");
        diaryBox.className = "diary-card";
        diaryBox.innerHTML = "<p>âš ï¸ æ— æ³•åŠ è½½æ–‡åº“å†…å®¹ï¼Œè¯·æ£€æŸ¥é“¾æ¥ã€‚</p>";
        document.getElementById("diary").appendChild(diaryBox);
      }
    }

    document.getElementById("text").addEventListener("click", async () => {
      if (diaryEntries.length === 0) await loadDiaries();
      if (diaryEntries.length > 0) {
        const randomEntry = diaryEntries[Math.floor(Math.random() * diaryEntries.length)];
        const currentDate = getCurrentDate();
        const diaryBox = document.createElement("div");
        diaryBox.className = "diary-card";
        diaryBox.innerHTML =
          `<h2>ğŸŒ™ ${currentDate}</h2><p>${randomEntry}</p><div class='footer-tip'>è®©å¹¸ç¦å…·åƒåŒ–ï¼Œæˆªå›¾å¯ä»¥ç•™å¿µï½</div>`;
        document.getElementById("text").style.display = "none";
        document.getElementById("diary").appendChild(diaryBox);
      }
    });
  </script>
</body>
