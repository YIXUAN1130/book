<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Â§¢Âç†Êó•Ë®òÊú¨</title>

  <style>
    :root { --vh: 100%; }

    @font-face {
      font-family: 'MuyaoSoftbrush';
      src: url('Muyao-Softbrush.ttf') format('truetype');
    }

    body {
      margin: 0;
      height: calc(var(--vh, 1vh) * 100);
      overflow: hidden;
      background: radial-gradient(circle at 50% 20%, #0a0a0a, #000 90%);
      font-family: 'MuyaoSoftbrush', 'Microsoft YaHei', sans-serif;

    }

    canvas#snow {

      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    #login, #diary {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1, input, button, .text-box, p {
      font-family: 'MuyaoSoftbrush' !important;
    }

    h1 {
      font-size: 28px;
      letter-spacing: 2px;
      background: linear-gradient(120deg, #d5f2fb, #9fd8f5, #c8ebff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 15px;
    }

    input {
      width: 220px;
      padding: 12px 18px;
      font-size: 18px;
      text-align: center;
      border: none;
      outline: none;
      color: #fff;
      border-radius: 25px;
      background: rgba(213, 242, 251, 0.2);
      box-shadow: 0 10px 40px rgba(213, 242, 251, 0.25);
    }

    button {
      margin-top: 20px;
      padding: 12px 40px;
      font-size: 18px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      background: rgba(213, 242, 251, 0.2);
      box-shadow: 0 10px 40px rgba(213, 242, 251, 0.25);
      color: white;
      transition: all .3s;
    }

    button:hover { transform: scale(1.05); }

    .text-box {
      padding: 25px 60px;
      font-size: 26px;
      background: rgba(213, 242, 251, 0.2);
      border-radius: 25px;
      backdrop-filter: blur(25px);
      box-shadow: 0 10px 40px rgba(213, 242, 251, 0.25);
      cursor: pointer;
    }

    .diary-card {
      margin-top: 30px;
      padding: 40px;
      max-width: 85%;
      font-size: 20px;
      line-height: 1.8;
      background: rgba(213, 242, 251, 0.2);
      border-radius: 25px;
      backdrop-filter: blur(25px);
      box-shadow: 0 10px 40px rgba(213, 242, 251, 0.25);
      animation: fadeIn 1s;
    }

    .footer-tip {
      font-size: 15px;
      margin-top: 20px;
      color: rgba(255,255,255,.8);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

<canvas id="snow"></canvas>

<div id="login">
  <h1>ËØ∑ËæìÂÖ•Âè£‰ª§</h1>
  <input id="keyInput" placeholder="‰æãÂ¶ÇÔºöA7K3F2" />
  <button onclick="verifyKey()">ËøõÂÖ•</button>
  <p id="hint" style="color:white;margin-top:10px;"></p>
</div>

<div id="diary" style="display:none;">
  <div id="text" class="text-box">Êó•ËÆ∞Êü•ËØ¢‚ÇäÀö‚Äßü§ç‚ÄßÀö‚Çä</div>
</div>

<script>
/* ---------------- Ëá™ÈÄÇÂ∫îÈ´òÂ∫¶ ---------------- */
function setVh() {
  document.documentElement.style.setProperty("--vh", `${window.innerHeight * 0.01}px`);
}
setVh();
window.addEventListener("resize", setVh);

/* ---------------- Èõ™Ëä±Âä®Áîª ---------------- */
const canvas = document.getElementById("snow");
const ctx = canvas.getContext("2d");
let w, h;

function resizeCanvas() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

class Flake {
  constructor(){ this.reset(); }
  reset() {
    this.x = Math.random() * w;
    this.y = Math.random() * h;
    this.r = Math.random() * 2.5 + .5;
    this.s = Math.random() * 1.5 + .5;
    this.o = Math.random() * .5 + .3;
  }
  update(){
    this.y += this.s;
    if(this.y > h) this.reset();
  }
  draw(){
    ctx.beginPath();
    ctx.fillStyle = `rgba(255,255,255,${this.o})`;
    ctx.arc(this.x,this.y,this.r,0,Math.PI*2);
    ctx.fill();
  }
}

const flakes = [];
for(let i=0;i<200;i++) flakes.push(new Flake());

function animate(){
  ctx.clearRect(0,0,w,h);
  flakes.forEach(f=>{f.update();f.draw(ctx);});
  requestAnimationFrame(animate);
}
animate();

/* ---------------- ÁôªÂΩïÁ≥ªÁªü ---------------- */
const KEY = "STAR17";
const EXPIRE = 1;

function checkLogin(){
  const t = localStorage.getItem("loginTime");
  if(t){
    const diff = (Date.now() - Number(t)) / 3600000;
    if(diff < EXPIRE){
      login.style.display="none";
      diary.style.display="flex";
    } else {
      localStorage.removeItem("loginTime");
    }
  }
}
checkLogin();

function verifyKey(){
  const val = keyInput.value.trim();
  if(val === KEY){
    localStorage.setItem("loginTime", Date.now());
    login.style.display="none";
    diary.style.display="flex";
  }else{
    hint.textContent="‚ùå Âè£‰ª§ÈîôËØØÔºåËØ∑ÈáçÊñ∞ËæìÂÖ•";
  }
}

/* ---------------- Âä†ËΩΩÊñáÊ°àÔºà‰∏ç‰ºöÈáçÂ§çÊâßË°åÔºâ ---------------- */
let diaryEntries = [];
let loadPromise = null;
const JSON_URL = "https://yixuan1130.github.io/book/diary_date.json";

function loadDiaries(){
  if(loadPromise) return loadPromise;

  loadPromise = (async()=>{
    const res = await fetch(JSON_URL);
    const data = await res.json();
    diaryEntries = data.entries;

    if(!localStorage.getItem("remainingIdx")){
      initPool();
    }
  })();

  return loadPromise;
}

/* ---------------- ÈöèÊú∫Ê±† ---------------- */
function initPool(){
  const all = [...diaryEntries.keys()];
  localStorage.setItem("remainingIdx", JSON.stringify(all));
  localStorage.setItem("usedIdx", "[]");
}

function getRemaining(){
  return JSON.parse(localStorage.getItem("remainingIdx") || "[]");
}

function getUsed(){
  return JSON.parse(localStorage.getItem("usedIdx") || "[]");
}

function savePools(r,u){
  localStorage.setItem("remainingIdx", JSON.stringify(r));
  localStorage.setItem("usedIdx", JSON.stringify(u));
}

/* ---------------- ÊäΩÂèñÊñáÊ°à ---------------- */
let clicking = false;

document.getElementById("text").addEventListener("click", async ()=>{
  if(clicking) return;
  clicking = true;

  await loadDiaries();

  let remaining = getRemaining();
  let used = getUsed();

  if(remaining.length === 0){
    initPool();
    remaining = getRemaining();
    used = [];
  }

  const pick = Math.floor(Math.random()*remaining.length);
  const idx = remaining[pick];

  remaining.splice(pick,1);
  used.push(idx);
  savePools(remaining,used);

  const entry = diaryEntries[idx];
  const now = new Date();
  const date = `${String(now.getMonth()+1).padStart(2,"0")}Êúà${String(now.getDate()).padStart(2,"0")}Êó•`;

  const card = document.createElement("div");
  card.className="diary-card";
  card.innerHTML = `
    <h2>üåô ${date}</h2>
    <p>${entry}</p>
    <div class="footer-tip">ËÆ©Âπ∏Á¶èÂÖ∑Ë±°ÂåñÔºåÊà™ÂõæÂèØ‰ª•ÁïôÂøµÔΩû</div>
  `;

  text.style.display="none";
  diary.appendChild(card);

  clicking = false;
});
</script>
</body>
</html>
