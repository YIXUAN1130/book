<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>å¤¢å æ—¥è¨˜æœ¬</title>
  <style>
    :root { --vh: 100%; }

    /* ğŸ’ åŠ è½½æ²ç‘¶è½¯ç¬”æ‰‹å†™ä½“ */
    @font-face {
      font-family: 'MuyaoSoftbrush';
      src: url('./Muyao-Softbrush.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      height: calc(var(--vh, 1vh) * 100);
      overflow: hidden;
      background-color: #000;
      font-family: 'MuyaoSoftbrush', 'Microsoft YaHei', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
    }

    canvas#snow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .glass-box {
      background: rgba(213, 242, 251, 0.2);
      backdrop-filter: blur(25px) saturate(180%);
      -webkit-backdrop-filter: blur(25px) saturate(180%);
      border-radius: 25px;
      box-shadow: 0 10px 40px rgba(213, 242, 251, 0.25);

    }

    #login {
      display: flex;

      z-index: 10;
    }

    h1 {
      font-size: 28px;
      letter-spacing: 2px;
      background: linear-gradient(120deg, #d5f2fb, #9fd8f5, #c8ebff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-family: 'MuyaoSoftbrush';
    }

    input {
      width: 220px;
      padding: 12px 18px;
      font-size: 18px;
      border: none;
      outline: none;
      text-align: center;
      color: #fff;
      background: rgba(213, 242, 251, 0.2);
      border-radius: 25px;
      box-shadow: 0 10px 40px rgba(213, 242, 251, 0.25);
      backdrop-filter: blur(25px);
      transition: all 0.3s ease;
      font-family: 'MuyaoSoftbrush';
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    input:focus {
      background: rgba(213, 242, 251, 0.35);
      box-shadow: 0 10px 50px rgba(213, 242, 251, 0.4);
    }

    button {
      padding: 12px 40px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      background: rgba(213, 242, 251, 0.2);
      color: #fff;
      cursor: pointer;
      box-shadow: 0 10px 40px rgba(213, 242, 251, 0.25);
      transition: all 0.3s ease;
      font-family: 'MuyaoSoftbrush';
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 50px rgba(213, 242, 251, 0.5);
    }

    .text-box, .diary-content {
      background: rgba(213, 242, 251, 0.2);
      border-radius: 25px;
      box-shadow: 0 10px 40px rgba(213, 242, 251, 0.25);
      backdrop-filter: blur(25px);
      transition: all 0.3s ease;
      color: #fff;
      text-align: center;
      font-family: 'MuyaoSoftbrush';
    }

    .text-box {
      margin-top: 50px;
      padding: 25px 60px;
      font-size: 26px;
      font-weight: bold;
      cursor: pointer;
    }

    .text-box:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 45px rgba(213, 242, 251, 0.5);
    }

    .diary-content {
      display: none;
      margin-top: 30px;
      padding: 40px;
      max-width: 80%;
      font-size: 20px;
      line-height: 1.8;
      animation: fadeIn 1s ease;
    }

    .footer-tip {
      font-size: 15px;
      color: rgba(255,255,255,0.8);
      margin-top: 25px;
      font-style: italic;
      font-family: 'MuyaoSoftbrush';
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <canvas id="snow"></canvas>

  <!-- ç™»å½•ç•Œé¢ -->
  <div id="login">
    <h1>è¯·è¾“å…¥å£ä»¤</h1>
    <input id="keyInput" placeholder="ä¾‹å¦‚ï¼šA7K3F2" class="glass-box" />
    <button onclick="verifyKey()" class="glass-box">è¿›å…¥</button>
    <p id="hint" style="color:#fff; margin-top:15px; font-family:'MuyaoSoftbrush';"></p>
  </div>

  <!-- æ—¥è®°ç•Œé¢ -->
  <div id="diary" style="display:none;">
    <div id="text" class="text-box">æ—¥è¨˜æŸ¥è©¢â‚ŠËšâ€§ğŸ¤â€§Ëšâ‚Š</div>
    <div id="content" class="diary-content"></div>
  </div>

  <script>
    // ä¿®æ­£ç§»åŠ¨ç«¯é«˜åº¦
    function setVh() {
      document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
    }
    window.addEventListener('resize', setVh);
    setVh();

    // â„ï¸ å‘å…‰é›ªèŠ±åŠ¨ç”»
    const canvas = document.getElementById("snow");
    const ctx = canvas.getContext("2d");
    let w, h;
    const snowflakes = [];
    const SNOW_COUNT = 180;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    function drawSnowflake(ctx, size, rotation, glow) {
      ctx.save();
      ctx.rotate(rotation);
      ctx.beginPath();
      for (let i = 0; i < 6; i++) {
        ctx.moveTo(0, 0);
        ctx.lineTo(size, 0);
        ctx.translate(size, 0);
        ctx.rotate(Math.PI / 3);
        ctx.lineTo(-size, 0);
        ctx.rotate(Math.PI / 3);
        ctx.translate(-size, 0);
      }
      ctx.shadowBlur = glow;
      ctx.shadowColor = "white";
      ctx.strokeStyle = "rgba(255,255,255,0.9)";
      ctx.lineWidth = 1.2;
      ctx.stroke();
      ctx.restore();
    }

    class Snowflake {
      constructor() { this.reset(); }
      reset() {
        this.x = Math.random() * w;
        this.y = Math.random() * h;
        this.size = Math.random() * 3 + 2;
        this.speedY = Math.random() * 1.5 + 0.5;
        this.speedX = Math.random() * 0.5 - 0.25;
        this.rotation = Math.random() * Math.PI * 2;
        this.rotationSpeed = Math.random() * 0.02 - 0.01;
        this.glow = Math.random() * 10 + 8;
      }
      update() {
        this.y += this.speedY;
        this.x += this.speedX;
        this.rotation += this.rotationSpeed;
        if (this.y > h + 10) { this.y = -10; this.x = Math.random() * w; }
        if (this.x > w) this.x = 0;
        if (this.x < 0) this.x = w;
      }
      draw(ctx) {
        ctx.save();
        ctx.translate(this.x, this.y);
        drawSnowflake(ctx, this.size, this.rotation, this.glow);
        ctx.restore();
      }
    }

    function createSnowflakes() {
      for (let i = 0; i < SNOW_COUNT; i++) snowflakes.push(new Snowflake());
    }
    function animate() {
      ctx.clearRect(0, 0, w, h);
      snowflakes.forEach(s => { s.update(); s.draw(ctx); });
      requestAnimationFrame(animate);
    }
    createSnowflakes();
    animate();

    // ğŸ” ç™»å½•é€»è¾‘
    const PERMANENT_KEY = "123456";
    function generateRandomKey() {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
      let key = "";
      for (let i = 0; i < 6; i++) key += chars.charAt(Math.floor(Math.random() * chars.length));
      return key;
    }
    const validKeys = Array.from({ length: 20 }, generateRandomKey);
    validKeys.push(PERMANENT_KEY);

    function verifyKey() {
      const input = document.getElementById("keyInput").value.trim();
      const hint = document.getElementById("hint");
      if (validKeys.includes(input)) {
        document.getElementById("login").style.display = "none";
        document.getElementById("diary").style.display = "block";
      } else {
        hint.textContent = "âŒ å£ä»¤é”™è¯¯ï¼Œè¯·é‡æ–°è¾“å…¥";
      }
    }

    // ğŸ“… å®æ—¶æ—¥æœŸ
    function getCurrentDate() {
      const now = new Date();
      const year = now.getFullYear();
      const month = (now.getMonth() + 1).toString().padStart(2, '0');
      const day = now.getDate().toString().padStart(2, '0');
      return `${year}å¹´${month}æœˆ${day}æ—¥`;
    }

    // ğŸŒ™ æ—¥è®°é€»è¾‘
    let diaryEntries = [];
    let usedIndexes = [];

    function getRandomEntryNoRepeat() {
      if (diaryEntries.length === 0) return "";
      if (usedIndexes.length === diaryEntries.length) usedIndexes = [];
      let index;
      do { index = Math.floor(Math.random() * diaryEntries.length); }
      while (usedIndexes.includes(index));
      usedIndexes.push(index);
      return diaryEntries[index];
    }

    async function loadDiaries() {
      try {
        const res = await fetch("https://raw.githubusercontent.com/YIXUAN1130/book/main/diary_date.json");
        const data = await res.json();
        diaryEntries = data.entries;
      } catch {
        document.getElementById("content").innerHTML = "<p>âš ï¸ æ— æ³•åŠ è½½æ–‡åº“å†…å®¹ï¼Œè¯·æ£€æŸ¥é“¾æ¥ã€‚</p>";
      }
    }

    document.getElementById("text").addEventListener("click", async () => {
      if (diaryEntries.length === 0) await loadDiaries();
      if (diaryEntries.length > 0) {
        const randomEntry = getRandomEntryNoRepeat();
        const currentDate = getCurrentDate();
        document.getElementById("content").innerHTML =
          `<h2>ğŸŒ™ ${currentDate}</h2><p>${randomEntry}</p><div class='footer-tip'>è®©å¹¸ç¦å…·åƒåŒ–ï¼Œæˆªå›¾å¯ä»¥ç•™å¿µï½</div>`;
      }
      document.getElementById("text").style.display = "none";
      document.getElementById("content").style.display = "block";
    });
  </script>
</body>
</html>
