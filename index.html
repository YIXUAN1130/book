<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Â§¢Âç†Êó•Ë®òÊú¨</title>
  <style>
    :root { --vh: 100%; }

    @font-face {
      font-family: 'MuyaoSoftbrush';
      src: url('Muyao-Softbrush.ttf') format('truetype');
    }

    body {
      margin: 0;
      height: calc(var(--vh, 1vh) * 100);
      overflow: hidden;
      background: radial-gradient(circle at 50% 20%, #0a0a0a, #000 90%);
      font-family: 'MuyaoSoftbrush', 'Microsoft YaHei', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    canvas#snow {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    #login, #diary {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'MuyaoSoftbrush';
    }

    h1, input, button, p, .text-box, .footer-tip {
      font-family: 'MuyaoSoftbrush' !important;
    }

    h1 {
      font-size: 28px;
      letter-spacing: 2px;
      background: linear-gradient(120deg, #d5f2fb, #9fd8f5, #c8ebff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 15px;
    }

    input {
      width: 220px;
      padding: 12px 18px;
      font-size: 18px;
      border: none;
      outline: none;
      text-align: center;
      color: #fff;
      background: rgba(213, 242, 251, 0.2);
      border-radius: 25px;
      box-shadow: 0 10px 40px rgba(213, 242, 251, 0.25);
    }

    input::placeholder { color: rgba(255,255,255,0.6); }

    button {
      margin-top: 20px;
      padding: 12px 40px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      background: rgba(213, 242, 251, 0.2);
      color: #fff;
      cursor: pointer;
      box-shadow: 0 10px 40px rgba(213, 242, 251, 0.25);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 50px rgba(213, 242, 251, 0.5);
    }

    .text-box {
      padding: 25px 60px;
      font-size: 26px;
      font-weight: bold;
      cursor: pointer;
      background: rgba(213, 242, 251, 0.2);
      border-radius: 25px;
      box-shadow: 0 10px 40px rgba(213, 242, 251, 0.25);
      backdrop-filter: blur(25px);
      color: #fff;
      transition: all 0.3s ease;
    }

    .diary-card {
      margin-top: 30px;
      padding: 40px;
      max-width: 85%;
      font-size: 20px;
      line-height: 1.8;
      background: rgba(213, 242, 251, 0.2);
      border-radius: 25px;
      box-shadow: 0 10px 40px rgba(213, 242, 251, 0.25);
      backdrop-filter: blur(25px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1s ease;
    }

    .footer-tip {
      font-size: 15px;
      color: rgba(255,255,255,0.8);
      margin-top: 25px;
      font-style: italic;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <canvas id="snow"></canvas>

  <div id="login">
    <h1>ËØ∑ËæìÂÖ•Âè£‰ª§</h1>
    <input id="keyInput" placeholder="‰æãÂ¶ÇÔºöA7K3F2" />
    <button onclick="verifyKey()">ËøõÂÖ•</button>
    <p id="hint" style="color:#fff; margin-top:15px;"></p>
  </div>

  <div id="diary" style="display:none;">
    <div id="text" class="text-box">Êó•ËÆ∞Êü•ËØ¢‚ÇäÀö‚Äßü§ç‚ÄßÀö‚Çä</div>
  </div>

  <script>
    function setVh() {
      document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
    }
    window.addEventListener('resize', setVh);
    setVh();

    const canvas = document.getElementById("snow");
    const ctx = canvas.getContext("2d");
    let w, h;
    const snowflakes = [];
    const SNOW_COUNT = 200;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    class Snowflake {
      constructor() { this.reset(); }
      reset() {
        this.x = Math.random() * w;
        this.y = Math.random() * h;
        this.radius = Math.random() * 2.5 + 0.5;
        this.speedY = Math.random() * 1.5 + 0.5;
        this.opacity = Math.random() * 0.5 + 0.3;
        this.blur = Math.random() * 8 + 2;
      }
      update() {
        this.y += this.speedY;
        if (this.y > h + 5) this.reset();
      }
      draw(ctx) {
        ctx.beginPath();
        ctx.shadowBlur = this.blur;
        ctx.shadowColor = `rgba(255,255,255,${this.opacity})`;
        ctx.fillStyle = `rgba(255,255,255,${this.opacity})`;
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }
    for (let i = 0; i < SNOW_COUNT; i++) snowflakes.push(new Snowflake());
    function animate() {
      ctx.clearRect(0, 0, w, h);
      snowflakes.forEach(s => { s.update(); s.draw(ctx); });
      requestAnimationFrame(animate);
    }
    animate();

    // ÁôªÂΩïÁ≥ªÁªü
    const PERMANENT_KEY = "STAR17";
    const LOGIN_EXPIRY_HOURS = 1;

    function checkLoginStatus() {
      const savedTime = localStorage.getItem("lastLoginTime");
      if (savedTime) {
        const diff = (Date.now() - parseInt(savedTime, 10)) / (1000 * 60 * 60);
        if (diff < LOGIN_EXPIRY_HOURS) {
          document.getElementById("login").style.display = "none";
          document.getElementById("diary").style.display = "flex";
          return;
        }
      }
      localStorage.removeItem("lastLoginTime");
    }

    function verifyKey() {
      const input = document.getElementById("keyInput").value.trim();
      const hint = document.getElementById("hint");
      if (input === PERMANENT_KEY) {
        localStorage.setItem("lastLoginTime", Date.now().toString());
        document.getElementById("login").style.display = "none";
        document.getElementById("diary").style.display = "flex";
      } else {
        hint.textContent = "‚ùå Âè£‰ª§ÈîôËØØÔºåËØ∑ÈáçÊñ∞ËæìÂÖ•";
      }
    }
    window.addEventListener("DOMContentLoaded", checkLoginStatus);

    // Ëé∑ÂèñÊó•Êúü
    function getCurrentDate() {
      const now = new Date();
      const m = String(now.getMonth() + 1).padStart(2, "0");
      const d = String(now.getDate()).padStart(2, "0");
      return `${m}Êúà${d}Êó•`;
    }

    // ÊñáÂ∫ì‰∏éÈöèÊú∫Ê±†
    let diaryEntries = [];
    let shufflePool = [];

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    async function loadDiaries() {
      try {
        const res = await fetch("https://yixuan1130.github.io/diary_date.json");
        const data = await res.json();
        diaryEntries = data.entries;
        shufflePool = shuffle([...diaryEntries]);
      } catch {
        showError("‚ö†Ô∏è Êó†Ê≥ïÂä†ËΩΩÊñáÂ∫ìÂÜÖÂÆπÔºåËØ∑Ê£ÄÊü•ÈìæÊé•„ÄÇ");
      }
    }

    function showError(msg) {
      const card = document.createElement("div");
      card.className = "diary-card";
      card.innerHTML = `<p>${msg}</p>`;
      document.getElementById("diary").appendChild(card);
    }

    document.getElementById("text").addEventListener("click", async () => {
      if (diaryEntries.length === 0) await loadDiaries();

      if (shufflePool.length === 0 && diaryEntries.length > 0) {
        shufflePool = shuffle([...diaryEntries]);
      }

      if (shufflePool.length > 0) {
        const entry = shufflePool.pop();
        const date = getCurrentDate();

        const box = document.createElement("div");
        box.className = "diary-card";
        box.innerHTML =
          `<h2>üåô ${date}</h2>
           <p>${entry}</p>
           <div class='footer-tip'>ËÆ©Âπ∏Á¶èÂÖ∑Ë±°ÂåñÔºåÊà™ÂõæÂèØ‰ª•ÁïôÂøµÔΩû</div>`;

        document.getElementById("text").style.display = "none";
        document.getElementById("diary").appendChild(box);
      }
    });
  </script>
</body>
</html>
